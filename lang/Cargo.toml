[package]
name = "glsl-lang"
version = "0.1.0"
authors = ["Vincent Tavernier <vince.tavernier@gmail.com>"]
edition = "2018"

[dependencies]
glsl-lang-impl = "0.1"
logos = "0.12"
thiserror = "1.0"
lalrpop-util = "0.19"
lazy_static = "1.4"
strum = "0.20"
strum_macros = "0.20"

[build-dependencies]
lalrpop = "0.19"

[dev-dependencies]
criterion = "0.3"
expect-test = "1.1"
glsl = "6"

[[bench]]
name = "glsl"
harness = false

[features]
# Default: only parse full translation units
default = []

# Additional sub-parsers. Increases compilation time.
parser-expr = []
parser-preprocessor = []
parser-statement = []
