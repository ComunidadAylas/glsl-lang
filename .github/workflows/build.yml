name: build

on: push

jobs:
  test:
    name: Test crate

    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-msvc
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}
      - name: Run lib tests with serde
        run: |
          set -e
          cargo test -p lang-util --lib --features serde
          cargo test -p glsl-lang --lib --features serde

      - name: Run lib tests with the two lexers
        run: |
          set -e
          cargo test -p glsl-lang --lib --no-default-features --features lexer-v1
          cargo test -p glsl-lang --lib --no-default-features --features lexer-v2

      - name: Generate test driver
        run: cargo xtask gen-tests

      - name: Run glslang tests
        run: |
          set -e
          cargo test -p glsl-lang-pp --test glslang
          cargo test -p glsl-lang --test glslang --no-default-features --features lexer-v1
          cargo test -p glsl-lang --test glslang --no-default-features --features lexer-v2

      - name: Run glsl-lang-quote tests
        run: |
          cargo test -p glsl-lang-quote

